<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MISO TODOLIST</title>
  <style>
    /* Splash styles (self-contained) */
    :root{ --p1:#f3e8ff; --p2:#e9d5ff; --accent:#5b2db7; --text:#fff; }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg,var(--p1),var(--p2));
      overflow:hidden;
      min-height:100vh;
    }

    /* Splash root - covers viewport */
    .splash-root{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      z-index:50;
      padding:32px;
      text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      transition: opacity 600ms ease, transform 600ms ease;
      will-change: opacity, transform;
    }

    /* subtle moving background SVG */
    .splash-pattern{
      position:absolute; inset:0; width:100%; height:100%; z-index:0;
      pointer-events:none; opacity:0.95; transform-origin:center;
      animation:patternFloat 3s linear infinite;
    }
    @keyframes patternFloat{
      0%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-6px) scale(1.01); }
      100%{ transform: translateY(0) scale(1); }
    }

    .splash-content{ z-index:2; display:flex; flex-direction:column; align-items:center; gap:16px; }
    .splash-title{
      color: #ffffff; /* ensure max contrast */
      font-weight: 900; /* bolder */
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: clamp(32px, 7vw, 64px);
      text-shadow:
        0 6px 18px rgba(91,45,183,0.18),
        0 2px 6px rgba(0,0,0,0.08),
        0 0 18px rgba(168,85,247,0.08); /* soft glow */
      opacity: 0;
      transform: scale(.98) translateY(6px);
      animation: titleIn 900ms cubic-bezier(.2,.9,.3,1) 80ms forwards,
                 titlePulse 2200ms ease-in-out 900ms infinite;
      will-change: transform, opacity, text-shadow;
    }
    /* subtle pulsing scale & glow variation */
    @keyframes titlePulse{
      0%   { transform: scale(1) translateY(0); text-shadow: 0 6px 18px rgba(91,45,183,0.18), 0 0 12px rgba(168,85,247,0.06); }
      50%  { transform: scale(1.01) translateY(-2px); text-shadow: 0 8px 22px rgba(91,45,183,0.20), 0 0 20px rgba(168,85,247,0.10); }
      100% { transform: scale(1) translateY(0); text-shadow: 0 6px 18px rgba(91,45,183,0.18), 0 0 12px rgba(168,85,247,0.06); }
    }
    .splash-sub{
      color: rgba(255,255,255,0.92);
      max-width:820px;
      font-size: clamp(13px, 1.5vw, 18px);
      opacity:0; transform: translateY(6px);
      animation: subtitleIn 900ms ease 180ms forwards;
    }
    @keyframes titleIn{
      from{ opacity:0; transform:scale(.94) translateY(8px) }
      to{ opacity:1; transform:scale(1) translateY(0) }
    }
    @keyframes subtitleIn{
      from{ opacity:0; transform:translateY(8px) }
      to{ opacity:1; transform:translateY(0) }
    }

    /* splash fade-out state */
    .splash-root.splash-hidden{
      opacity:0; transform: scale(.995);
      pointer-events:none;
    }

    /* small loader dots (decorative, optional) */
    .loader{ position:absolute; bottom:36px; left:50%; transform:translateX(-50%); display:flex; gap:8px; z-index:2; }
    .loader .dot{ width:8px; height:8px; border-radius:50%; background: rgba(255,255,255,0.9); opacity: .85;
      animation: dotPop 900ms ease-in-out infinite;
    }
    .loader .d2{ animation-delay:120ms } .loader .d3{ animation-delay:240ms }
    @keyframes dotPop{ 0%,80%,100%{ transform:translateY(0); opacity:.7 } 40%{ transform:translateY(-8px); opacity:1 } }

    /* MAIN APP - hidden at first */
    /* keep main hidden until splash ends; place content at top-center */
    #mainApp{ display:none; min-height:100vh; align-items:flex-start; justify-content:center; padding:72px 32px 32px; }
    #mainApp.show{ display:flex; }

    /* Goal input/button block (top-centered) */
    .goal{
      width:100%;
      max-width:820px;
      margin:0 auto;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      padding:18px;
      border-radius:14px;
      background: rgba(255,255,255,0.88);
      box-shadow: 0 6px 24px rgba(91,45,183,0.06);
    }

    .goal input[type="text"]{
      flex:1;
      min-height:64px;
      padding:18px 20px;
      font-size:18px;
      border:2px solid rgba(91,45,183,0.12);
      border-radius:10px;
      outline:none;
      transition: border-color .18s ease, box-shadow .18s ease;
      background: rgba(255,255,255,0.98);
      color:#3b2b4a;
    }
    .goal input[type="text"]::placeholder{
      color: rgba(91,45,183,0.36);
      font-size:16px;
    }

    .goal button{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:64px;
      min-height:64px;
      padding:12px 16px;
      border-radius:10px;
      border:none;
      background: linear-gradient(180deg,#6f3bd8,#5b2db7);
      color:#fff;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(91,45,183,0.18);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s;
    }
    .goal button svg{ width:20px; height:20px; stroke: #fff; display:block; }
    .goal button:hover{ transform: translateY(-3px); box-shadow: 0 12px 30px rgba(91,45,183,0.22); }
    .goal button:active{ transform: translateY(0); opacity:0.95; }

    @media (max-width:520px){
      .goal{ flex-direction:column; padding:14px; gap:10px; }
      .goal input[type="text"]{ min-height:56px; font-size:16px; }
      .goal button{ width:100%; min-width:0; height:52px; border-radius:10px; }
    }

    /* responsive */
    @media (max-width:520px){ .splash-title{ font-size: clamp(22px, 10vw, 36px) } .loader{ bottom:24px } }
  </style>
</head>
<body>
  <!-- Splash section -->
  <section id="splash" class="splash-root" role="dialog" aria-label="Loading MISO TODOLIST">
    <svg class="splash-pattern" viewBox="0 0 1200 800" aria-hidden="true">
      <defs>
        <linearGradient id="lg1" x1="0" x2="1">
          <stop offset="0" stop-color="#f6efff"/>
          <stop offset="1" stop-color="#e1c8ff"/>
        </linearGradient>
      </defs>

      <!-- abstract strokes inspired by letters -->
      <path d="M120 260 C170 120, 240 420, 290 260" stroke="#5b2db7" stroke-opacity="0.08" stroke-width="12" fill="none" stroke-linecap="round"/>
      <path d="M300 260 C350 120, 420 420, 470 260" stroke="#5b2db7" stroke-opacity="0.07" stroke-width="10" fill="none" stroke-linecap="round"/>

      <!-- O-ish circles -->
      <circle cx="860" cy="220" r="78" stroke="#6f3bd8" stroke-opacity="0.07" stroke-width="6" fill="none"/>
      <circle cx="940" cy="300" r="48" stroke="#6f3bd8" stroke-opacity="0.06" stroke-width="5" fill="none"/>

      <!-- T-ish line -->
      <line x1="620" y1="100" x2="620" y2="360" stroke="#5b2db7" stroke-opacity="0.06" stroke-width="6" stroke-linecap="round"/>

      <!-- subtle dot groups -->
      <g fill="#6f3bd8" fill-opacity="0.06">
        <circle cx="200" cy="620" r="6" />
        <circle cx="230" cy="660" r="5" />
        <circle cx="260" cy="690" r="4" />
        <circle cx="960" cy="620" r="6" />
        <circle cx="930" cy="660" r="5" />
      </g>
    </svg>

    <div class="splash-content" role="presentation">
      <h1 class="splash-title">MISO TODOLIST</h1>
      <p class="splash-sub">Every step pulls you closer to your goals.</p>
    </div>

    <div class="loader" aria-hidden="true">
      <span class="dot d1"></span><span class="dot d2"></span><span class="dot d3"></span>
    </div>
  </section>

  <!-- Main app (hidden permanently) -->
  <main id="mainApp" aria-hidden="true">
    <div class="goal" role="form" aria-label="Add goal">
      <input type="text" placeholder="Enter your goal" aria-label="Goal input">
      <button aria-label="Add goal">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>
  </main>

  <script>
    // Show splash on load; hide it after exactly 5000ms
    (function(){
      const SPLASH_MS = 1000;
      const FADE_MS = 600;
      const splash = document.getElementById('splash');
      const mainApp = document.getElementById('mainApp');

      if (!splash) return;

      window.addEventListener('load', () => {
        setTimeout(() => {
          splash.classList.add('splash-hidden');
          setTimeout(() => {
            splash.style.display = 'none';
            mainApp.classList.add('show');
            mainApp.removeAttribute('aria-hidden');
          }, FADE_MS);
        }, SPLASH_MS);
      });
    })();
  </script>

  <!-- Keep existing app script -->
  <script src="index.js"></script>
</body>
</html>
